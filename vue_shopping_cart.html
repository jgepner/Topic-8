<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <script src="https://unpkg.com/vue@next"></script>

  <style>
    td, th {
      width: 25%;
      text-align: center;
    }

    #title {
        text-align: center
    }
  </style>

</head>
<body>

    <h2 id="title">Shopping Cart</h2>

    <div id="app">

<!--   <tr> table row; <th> table header; <td> table data   -->
      <table>
        <tr>
          <th>Item</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>

        <tr>
          <td>{{ name }}</td>
          <td>{{ unitPrice }}</td>
          <td>
            <input type="number" v-model="quantity">
          </td>
          <td>${{ total }}</td>
        </tr>
      </table>

    </div>

    <script>

        let app = Vue.createApp( {
            data() {
              return {
                name: 'Hat',
                quantity: 1,
                unitPrice: 4.99
              }
            },
            computed: {
            //  total is a function definition; use this. for Vue data
              total() {
                  let totalPrice = this.quantity * this.unitPrice
                  let formattedPrice = totalPrice.toFixed(2)
                  return formattedPrice
              }
            }
        })


        app.mount('#app')

    </script>

</body>
</html>
